<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/normalize.css" media="screen" rel="stylesheet" />
  <link href="./style/style.css" media="screen" rel="stylesheet" />
  <title>Document</title>
</head>
<body>

  <div class="root">

    <h1 class="title">Game Tag</h1>


    <div class="wrapper">

      <div class="no-button">Time</div>

      <!-- <div class="button" onclick="start()">Start</div>
      <div class="button">Stop</div> -->
      <div class="time">
        <span id="minutes">00 :</span>
        <span id="seconds">&nbsp;00</span>  
      </div>
      <!-- <time class="time active"></time> -->
      <div class="no-button">Movie</div>
      <div class="movie-count">0</div>
      <div class="audio-button"></div>

    </div>

    <div class="wrapper buttons">

      <div class="button" onclick="newGame()">New Game</div>
      <div class="button save">Save</div>
      <div class="button load">Load</div>
      <div class="button top">Top results</div>
    </div>

    <div class="wrapper container">

    </div>

    <ul class="wrapper list">
      <li id="3" class="list-item">3*3</li>
      <li id="4" class="list-item">4*4</li>
      <li id="5" class="list-item">5*5</li>
      <li id="6" class="list-item">6*6</li>
      <li id="7" class="list-item">7*7</li>
      <li id="8" class="list-item">8*8</li>
    </ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
